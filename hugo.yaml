# Hugo configuration file
title: Alessandro Chitarrini

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Projects
      url: /projects
      weight: 2
    - name: Photography
      url: /photography
      weight: 3
    - name: Bookshelf
      url: /bookshelf
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/chitvs"
      params:
        icon: github
    - name: LinkedIn
      weight: 7
      url: "https://linkedin.com/in/alessandro-chitarrini"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false
